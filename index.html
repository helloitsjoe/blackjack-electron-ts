<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./css/skeleton.css" type="text/css" rel="stylesheet">
    <title>BlackJack</title>
</head>

<body>
    <div class="container" id="dealer">
        <h1>Blackjack!</h1>
        <button id="deal-button">Play</button>
        <div id="dealer-box">
            <div id="card-box">
            
            </div>
            <div id="button-box" style="display: none">
                <button id="hit-button">Hit</button>
                <button id="stay-button">Stay</button>
            </div>
            <div id="info-box" class="hidden">
                <span id="label">Dealer:</span>
                <span id="score"></span>
            </div>
        </div>
    </div>
    <div class="hidden" id="end-state"></div>
    <script src="./index.node.js"></script>
</body>

</html>
